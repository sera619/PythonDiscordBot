<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DUDE|STATS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="javascript" src="{{ url_for('static', filename='script.js') }}">
</head>


<body>
    <div class="brand">  
        <img id="pydis" class="image"  src="{{ url_for('static', filename='img/bot_logo.jpeg') }}">
        <img class="image" src="{{ url_for('static', filename='img/logo_text.png') }}">
    </div>
    <br />
    <br />   
    <center>
        <h1>Bot Status</h1>
        <br />
    <table id="myTable"class="table table-bordered">          
        <tbody>
        <tr>
        <td>Staus</td>
        <td class="green-text">{{ bot_status }}</td>
        </tr>
    
        <tr>
        <td>Bot-Name:</td>
        <td class="green-text">{{ bot_name }}</td>
        </tr>

        <tr>
            <td>Bot-ID</td>
            <td class="green-text">{{ bot_id }}</td>
        </tr>

        <tr>
        <td>Server-Name:</td>
        <td class="green-text">{{ server_name }}</td>
        </tr>          
        
        <tr>
            <td>Server-ID:</td>
            <td class="green-text">{{ server_id }}</td>
        </tr>
        <tr>
            <td>Bot-Version:</td>
            <td class="green-text">{{ bot_version }}</td>
        </tr>
        
        </tbody>
    </table> 
    <br />
    <br>
    <div class="container">
        <a href="/"><button id="home-but" class="glow-on-hover" type="button">HOME</button></a>
        <a href="/commands"><button id="command-but" class="glow-on-hover" type="button">BEFEHLE</button></a>
